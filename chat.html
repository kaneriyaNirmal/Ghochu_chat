<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghochu bot</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
            border-radius: 10px;
            overflow: hidden;
            background-color: #111;
        }

        .logo-container {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #222;
            background-color: #0d0d0d;
        }

        .logo-container img {
            max-height: 50px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #2c2c2c;
            align-self: flex-end;
        }

        .bot {
            background-color: #1e1e1e;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #111;
            border-top: 1px solid #222;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="logo-container">
            <img src="logo1.png" alt="GHOCHU Logo" />
        </div>

        <div class="chat-container" id="chatBox"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="What do you want to know?" autofocus />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const webhookURL = "https://nirmal50.app.n8n.cloud/webhook/chat-app";

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            try {
                const res = await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: text })
                });

                const data = await res.json();
                const reply = (data.output || data.reply || JSON.stringify(data))
                    .toString()
                    .replace(/^"(.*)"$/, '$1')
                    .trim();

                addMessage(reply, "bot");
            } catch (err) {
                addMessage("‚ùå Error connecting to webhook!", "bot");
            }
        }

        function addMessage(message, type) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("userInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>

</html>
